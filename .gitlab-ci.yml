image: gciatto/my-images:jdk12-alpine-gradle551

variables:
  GOPTS: "--no-daemon --console=plain"

build:
  stage: build
  script: gradle assemble $GOPTS

test:
  stage: test
  script: gradle check $GOPTS

deploy_artifacts:
  stage: deploy
  script:
    - gradle bintrayUpload
  environment:
    name: Bintray
    url: https://bintray.com/gciatto-unibo/pika-lab
  when: on_success
  only:
    - /main/
